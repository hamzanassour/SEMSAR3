<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http:///www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/top-nav-bar/top-nav-bar.css">
    <link rel="stylesheet" href="/css/result-container/result-container.css">
    <link rel="stylesheet" href="/css/content-container/content-container.css">
    <link rel="stylesheet" href="/css/profile-container/profile-container.css">
    <link rel="stylesheet" href="/css/annonces-demandes/details-result-container.css">
    <title>Home</title>
</head>
<body>
    <div class="main-container">
        <div class="top-nav-bar-container">
            <div class="top-nav-bar">
                <div class="logo-container">
                    <h1 class="logo-content"><a th:href="@{/index}">Semssar.ma</a></h1>
                </div>  

                <div class="user-operations">
                    <a th:href="@{addLogementForm}" class="add-annonce">
                        + Ajouter Annonce
                    </a>

                    <a th:href="@{mes-annonces}"  class="consult-profile">
                        <div class="nav-bar-profile-image-container">
                            <img class="image-cover-circle" src="./img/avatar.png" alt="">
                        </div><span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                    </a>
                </div>
            </div>
        </div>

        <div class="content-container">
            <div class="profile-container">
                <div class="profile-side-bar-container">
                    <div class="profile-side-bar">
                        <div class="profile-data">
                            <div class="profile-img-container">
                                <div class="profile-image">
                                    <img class="image-cover" th:src="@{${client.img}}" />
                                </div>
                            </div>

                            <div class="profile-info">
                                <span th:text="${client.nom}"></span> &nbsp; <span th:text="${client.prenom}"></span>
                            </div>

                            <div class="profile-info">
                                <span th:text="${client.phone}"></span>
                            </div>

                            <div class="profile-info">
                                <span th:text="${client.email}"></span>
                            </div>
                        </div>

                        <div class="navigation-links-container">
                            <div class="navigation-links">
                                <a th:href="@{mes-annonces}" class="navigation-link">
                                    <span class="title">Mes Annonces ></span>
                                </a>

                                <a href="#" class="navigation-link">
                                    <span class="title">Editer profile</span>
                                </a>
                                <a th:href="@{/logout}" class="navigation-link">
                                    <span class="title">DÃ©connexion</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-annonces-container">
                    <div class="details-main-container">
                        <div class="result-details-container">
                            <div class="card-img-container">
                                <div class="details-img" th:each="media :${logement.getMedias()}">
                                    <img class="image-cover" th:src="@{${ media.path}}" alt="">
                                </div>
                            </div>
                            <div class="details-content-container">
                                <div class="details-content">
                                    <div class="details-title">
                                        <span class="primary-title">Titre:</span><span th:text="${logement.getTitre()}"></span>
                                        <span class="primary-title">Prix:</span> <span th:text="${logement.getPrix()}"></span>
                                    </div>

                                    <div class="details-title">
                                    <span class="primary-title">
                                        Type:<span th:text="${logement.getType()}"></span>
                                    </span> <span th:text="${logement.getVille()}"></span>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="annonce-container" th:each="demande  :${demandes}">
                        <div class="annonce" >
                            Demande 1:
                            <div class="annonce-image">
                                <img class="image-cover-circle" th:src="@{${demande.getUser().img}}" />
                            </div>
                            <div class="annonce-title" th:text="${demande.getUser().getNom()}">
                            </div>
                            <div class="annonce-operations">
                                <a href="#" class="annonce-op supprimer-annonce">Refuser</a>
                                <a href="#" class="annonce-op accepter-annonce">Accepter</a>
                            </div>
                        </div>
                    </div>





                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
